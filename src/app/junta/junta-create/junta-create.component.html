<!--Formulario Reactivo-->
<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  "
>
  <form [formGroup]="formData">


      <div>
        <label for="name">Name:</label>
        <input type="text" id="name"  name="name" formControlName="name" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password" />
      </div>


      <div formArrayName="additionalEmails">
        @for(email of additionalEmails.controls; track $index){

          <div class="additionalEmails">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [formControlName]="$index" />
          </div>

          <button type="button" (click)="removeEmail($index)"></button>
        }
      </div>


      <div>
        <button type="button" (click)="addEmail()">Add Email</button>
        <button type="submit">Submit</button>
      </div>
   
  </form>
  <!--{{ formData | json}}-->
</div>
