<!--- Formularios Dinamicos---->

<div style="
 display: flex;
 align-items: center;
 justify-content: center;
 height: 100vh;
">

  <for [formGroup]="userProfileForm">
    <!--sección de información personal-->
    <div formGroupName="personalInfo">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
      </div>

    </div>

    <!-- Direcciones-->

    <div formGroupName="addresses">
      @for(addresGroup of addressGroups.controls; track $index){
        <div formGroupName="$index" class="nestedFb">
          <div>
            <label for="street">Street:</label>
            <input type="text" id="street" formControlName="street" />
          </div>
    
          <div>
            <label for="city">City:</label>
            <input type="city" id="city" formControlName="city" />
          </div>
    
          <div class="zipCode">
            <label for="zipcode">Zip Code:</label>
            <input type="zipcode" id="zipcode" formControlName="zipcode" />
          </div>

          <div type="button" (click)="removeAddress($index)">Remove Address</div>

        </div>
      }
      
      <div type="button" (click)="addAddress()">Add Address</div>


      <button type="submit">Submit</button>
      {{ userProfileForm.value | json}}
    </div>
   
  </for>
 
</div>
